ParentProfile = MMOGO_AOA_Base

; Remove below line to stop automatic replacement by newer versions of the app
AutoGeneratedVersion = 0

###############################################################################
## BASIC CONTROLS
##
## This control scheme is designed to emulate that used by the PS2 MMO "EQOA".
##
## Additional actions not included in EQOA like jump, sit, and mouse-dependent
## tasks like inventory management needed to be added by things like holding a
## button briefly vs tapping it doing different things, or button combinations
## (usually with L2, such as L2+D-Pad to use mouse wheel for camera zoom or
## scrolling chat window text). Some buttons also have different actions for
## different contextual "modes" - cursor, menu, macros, or hotbars mode.
##
## The face button assignments were swapped around from EQOA's layout to be
## more like modern games (i.e. Circle instead of Triangle for "cancel"), but
## an option is included to swap these back via Main Menu->Overlay->Settings.
##
## Basic Controls:
##
## Left Analog Stick - Move character
## Right Analog Stick - Move mouse (cursor or camera)
## D-Pad - Navigate menus / jump mouse cursor, [L2] Mouse wheel
##         (Hold) Edit macro in Macros menu
##
## Circle - [Tap] Esc/Cancel/Back, [Hold] Sit
## Square - Toggle Auto-attack
## Triangle - Use Hotbutton / Switch to Hotbars Mode
## X - Confirm menu selections / Left-click / Switch to Cursor Mode
##     [L1] Ctrl-click, [R1] Shift-click, [L1+R1] Alt-click
##
## L1 - Target self/pet/group members (see TARGET GROUP section for details)
## R1 - Cycle NPC targets
## L2 - [Tap] Switch to Macros Mode, [Hold] Modify other buttons
## R2 - Right-click / Use/Loot Center Screen
##
## L3 - Auto run, [L2] Lock movement (aka auto-strafe-run)
## R3 - Jump, [L2] Crouch
## Start - Menus Mode, [L2] Toggle Inventory, [L2 & Hold] Toggle Bags
## Select - Toggle Character menu
###############################################################################

[Scheme]
LStick = ${CamSteer ? MoveAndLook : MoveStrafe}
RStick = Move mouse

Square = Attack
Tap Circle = Cancel
Hold Circle = Sit
Tap Triangle = Add HotBarMode layer
Tap PS-X = Add WantMouseCursor layer

Tap L1 = TargetGroup default
Tap R1 = TargetCycleNPC
Tap L2 = Add MacrosMode layer
Tap R2 = Interact

L3 = AutoRun
R3 = Jump
Select = Character
Start = Add MenuMode layer

; Holding these shoulder buttons acts as modifiers for other buttons
L1 = Hold L1Held layer
L2 = Hold L2Held layer
R1 = Hold R1Held layer

; When don't WantMouseCursor, default to controlling camera (via mouse-look)
Mouse = Look
; ..but start out with cursor control initially for Windows, login, etc
AutoLayers = LStickNeutral and WantMouseCursor
; Used to aim clicks while controlling camera (loot/etc)
HUD = ${ShowReticle ? InteractReticle}
; Alternate face button layout if want one more true to EQOA
ButtonSwap = ${ButtonMap = EQOA ? Square with PS-X, Circle with Triangle : None}


###############################################################################
## L2 MODIFIER
##
## Holding L2 acts like a "shift key" that changes what many other buttons do,
## with no particular unifying theme for what L2 means as a whole - it should
## just be considered a way to access a second set of buttons.
###############################################################################

[Layer.L2Held]
DPad Up = MouseWheel Up
DPad Down = MouseWheel Down
; Use Windows Magnifier if WinMag set to true
DPad Left = ${WinMag ? Win-Minus}
DPad Right = ${WinMag ? Win-Plus}
Tap R1 = WhoTarget
L3 = Lock movement
R3 = Crouch
Tap Start = Inventory
Hold Start = Bags


###############################################################################
## HOTBAR (COMBAT) MODE
##
## This mode is activate by pressing Triangle or just moving with LStick.
##
## Use D-Pad to select and Triangle to use a hotbar button. It is suggested
## you utilize both hot bars (second available in the game's options menu).
###############################################################################

[Layer.HotBarMode]
DPad = Select item in Hotbars menu w/ wrap
Triangle = Confirm current selection in Hotbars menu

HUD = Hotbars
Priority = 1
AutoLayers = Remove WantMouseCursor and MenuMode


###############################################################################
## MENU MODE
##
## This mode is activated by pressing Start/Options/Menu.
##
## Use D-pad to select and X to confirm a menu option. Circle backs out.
##
## Pressing any direction on Right Analog Stick switches to Cursor Mode.
## This is useful after using a menu option that toggles an in-game UI Window.
###############################################################################

[Layer.MenuMode]
DPad = Select in MainMenu using wrapping and mouse
PS-X = Confirm current selection in MainMenu w/ mouse click
Tap Circle = Go back in MainMenu
Circle = Defer to lower layers

Start = Replace this layer with WantMouseCursor
R2 = Replace this layer with WantMouseCursor
Press RStick = Replace this layer with WantMouseCursor
RStick = Move Mouse

HUD = MainMenu, OverlayMenu
Priority = 2
AutoLayers = Remove WantMouseCursor, MacrosMode, and HotBarMode
Auto = Reset MainMenu with mouse
ButtonSwap = ${ButtonMap = EQOA ? Circle with Triangle : None}

[Layer.OverlayMenuMode]
DPad = Select in OverlayMenu using wrapping
PS-X = Confirm current selection in OverlayMenu
Tap Circle = Go back in OverlayMenu
Circle = Defer to lower layers

Parent = MenuMode
HUD = Hide MainMenu
Auto = Confirm OverlayMenu
Release Auto = Reset OverlayMenu

[Layer.SettingsMenuMode]
DPad = Select in Settings menu w/ wrap
DPad Left = Confirm current selection in Settings menu
DPad Right = Confirm current selection in Settings menu
PS-X = Confirm current selection in Settings menu
Tap Circle = Go back in Settings menu
Circle = Defer to lower layers

Parent = OverlayMenuMode
HUD = Show Settings, Hide OverlayMenu
Auto = Reset Settings menu


###############################################################################
## MACROS MODE
##
## This mode is activated with a tap (not hold!) of L2.
##
## This displays 4 menu options at a time, one for each D-Pad direction.
## Pressing a direction immediately opens another 4-directional sub-menu OR
## executes a command - usually a chat box string or slash command.
##
## This enables a large amount of possible commands to be executed quickly by
## "dialing in" a direction sequence, like L2->U->L->D to warn of a train, or
## L2->U->U to hail an NPC. With time most sequences will become muscle memory.
##
## Edit/add/remove macros/sub-menus by holding a D-pad direction for a time.
###############################################################################

[Layer.MacrosMode]
Tap DPad = Select item in Macros menu then close it
Hold DPad 800 = Edit Macros menu item in direction
Tap Circle = Go back in Macros menu
Circle = Defer to lower layers

Tap Triangle = Remove this layer
Press L2 = Remove this layer
L2 = Hold L2Held layer

HUD = Macros
Priority = 3
AutoLayers = HotBarMode
Auto = Reset Macros menu


###############################################################################
## CURSOR MODE
##
## When mode is activated by pressing X, R2, or moving the Right Analog STick
## while in Menu mode. You will also need to stop holding any direction on the
## Left Analog Stick (can use auto-run to move while using the cursor).
##
## Use Right Analog Stick and D-Pad to move the mouse cursor.
## X = left-click, R2 = right-click. L1/L2/R1+X = ctrl/alt/shift-click.
##
## RStick gives finer control, D-Pad jumps quickly - but can home in on nearby
## hotspots (e.g. Loot/Inventory slots) for fast and precise cursor movement.
##
## While holding X, LStick moves the cursor (since right thumb is busy).
##
## No overlay menus are available like in the other modes, to prevent any
## from obscuring the in-game interface that might be clicked on.
###############################################################################

[Layer.CursorMode]
Mouse = Cursor
DPad = Select Hotspot
PS-X = Hold LeftClickAndDrag layer
R2 = RMB

Hotspots = Character Inventory LootWindow Hotbars
Priority = 4
AutoLayers = Remove HotBarMode, MenuMode, and MacrosMode
HUD = Hide InteractReticle
Tap R2 = SignalRightClick
Tap PS-X = SignalLeftClick

[Layer.CursorMode+R1Held]
PS-X = Hold ShiftClickAndDrag layer
[Layer.CursorMode+L1Held]
PS-X = Hold CtrlClickAndDrag layer
[Layer.CursorMode+L1Held+R1Held]
PS-X = Hold AltClickAndDrag layer

[Layer.LeftClickAndDrag]
Auto = LMB
LStick = Mouse
[Layer.ShiftClickAndDrag]
Auto = Shift+LMB
LStick = Mouse
[Layer.CtrlClickAndDrag]
Auto = Ctrl+LMB
LStick = Mouse
[Layer.AltClickAndDrag]
Auto = Alt+LMB
LStick = Mouse


###############################################################################
## TARGET GROUP
##
## Tap L1 to target the default group target (yourself), or tap it repeatedly
## to cycle through targeting each group member slot.
##
## A yellow circle appears to indicate which group member is "last targeted",
## which in turn determines which group member is cycled to for next L1 press.
## When this is not displayed, next L1 resets to default target (self) again.
##
## Hold L1 and use the D-Pad for expanded group targeting functionality:
##
##   L1 + Up/Down  = Previous / Next group member
##   L1 + Right    = Cycle targeting last group member and their pet
##   L1 + Left     = Set last group member as default target instead of self
##                   (like main tank for a healer or main assist for a DPS)
##
## Assist: Hold L1 and press R1 to assist your current target.
## Or: If the yellow indicator is visible, simply press R1 to assist once.
##
## NOTE: The app has no means of reading current group size from the game,
## so this will always cycle through all group member slots - even when solo.
###############################################################################

[Layer.L1Held]
DPad Up = Press previous key in TargetGroup array w/ wrapping
DPad Down = Press next key in TargetGroup array w/ wrapping
DPad Right = Re-press last key in TargetGroup array
DPad Left = Add SetDefaultGroupTarget layer
Tap R1 = Assist, pause 100, Consider
R1 = Hold R1Held layer
HUD = TargetGroupDefault

[Scheme]
When TargetGroup = Add ShowLastGroupTarget layer

[Layer.ShowLastGroupTarget]
Tap L1 = Press next key in TargetGroup array w/ wrapping
L1 = Defer to lower layers
HUD = TargetGroupLast
Priority = 6
AutoLayers = QuickAssist
Release Auto = Reset last key in TargetGroup array to default
; Prepare for R1 assist when target any group member...
When TargetGroup = Add QuickAssist layer
; ...except when the group member is yourself!
When TargetGroup1 = Remove QuickAssist layer

[Layer.QuickAssist]
Parent = ShowLastGroupTarget
Tap R1 = Assist
R1 = Defer to lower layers


###############################################################################
## QUICK CAST ABILITIES
##
## If you've enabled the 'AllowQuickCast' setting, hotbuttons can also be used
## by holding L2 and then pressing different combinations of 2 face buttons,
## such as "(Hold L2)Triangle->Square" to use a specific hotbutton.
##
## Release L2 and re-press it to reset the sequence, or press the last button
## again to re-cast the same ability (such as when a spell fizzles). A visual
## menu will appear while holding L2 to show what each button will do.
###############################################################################

[Layer.L2Held]
AutoLayers = ${AllowQuickCast ? UseQuickCastMenu}

[Layer.UseQuickCastMenu]
FPad = Select in QuickCast menu
Parent = L2Held
HUD = QuickCast
Auto = Reset QuickCast menu
ButtonSwap = None


###############################################################################
## LAYER MAGEMENT / UTILITY LAYERS
##
## This section mostly doesn't include input assignments, instead focusing on
## commands needed to make other layers work correctly - mostly via adding or
## removing other layers based on certain conditions.
###############################################################################

; Empty layers used purely to trigger combo layers in certain conditions
[Layer.R1Held]
Auto = Do nothing
[Layer.WantMouseCursor]
Auto = Do nothing
[Layer.LStickNeutral]
Auto = Do nothing

; Track if pressing LStick in any direction or not, to make sure cursor mode
; is only activated while holding still (or using auto-run)
[Scheme]
Press LStick = Replace LStickNeutral layer with LStickPressed layer
Release LStick = Replace LStickPressed layer with LStickNeutral layer

; Activate CursorMode layer only when requested it and not pressing LStick
[Layer.WantMouseCursor+LStickNeutral]
Auto = Hold CursorMode layer

; Auto-add HotBarMode when first press LStick in any direction
[Layer.LStickPressed]
AutoLayers = HotBarMode

; Stop using mouse-look and show the cursor in main menu when holding still
[Layer.MenuMode+LStickNeutral]
Mouse = Cursor

; Stop using mouse-look and hide the cursor in overlay menu when holding still
[Layer.OverlayMenuMode+LStickNeutral]
Mouse = Hide

; Request cursor control when use any UI-window-opening key bind
[Scheme]
When Character = Add WantMouseCursor layer
When Inventory = Add WantMouseCursor layer
When Bags = Add WantMouseCursor layer
When Journal = Add WantMouseCursor layer
When Map = Add WantMouseCursor layer
When Skills = Add WantMouseCursor layer
When Abilities = Add WantMouseCursor layer
When Book = Add WantMouseCursor layer
When Medley = Add WantMouseCursor layer
When Guild = Add WantMouseCursor layer
When Avatar = Add WantMouseCursor layer
; Also for key binds that may need cursor for returning to Windows / etc
When Settings = Add WantMouseCursor layer
When Camp = Add WantMouseCursor layer
When QuickExit = Add WantMouseCursor layer

; Request cursor and jump it to LootWindow when likely trying to loot a corpse
When Interact = Add BeginInteraction layer
When LootTarget = Add BeginInteraction layer
[Layer.BeginInteraction]
AutoLayers = Add WantMouseCursor, Remove BeginInteraction
Auto = Jump mouse cursor to LootWindow1

; Reset group targeting when do anything that might target anything else
[Layer.ShowLastGroupTarget]
When TargetCycleNPC = Remove this layer
When TargetNearestNPC = Remove this layer
When Interact = Remove this layer
When Assist = Remove this layer
When Cancel = Remove this layer
When SignalLeftClick = Remove this layer
When SignalRightClick = Remove this layer

; Hide default group target indicator once active target indicator is shown
[Layer.ShowLastGroupTarget+L1Held]
AutoLayers = HideDefaultGroupTarget

; L1+X (or L1+R1+X) should also hide default group target indicator,
; since that's clearly not what L1 is being held down for now
[Layer.CursorMode+L1Held]
When press PS-X = Add HideDefaultGroupTarget layer
[Layer.CursorMode+L1Held+R1Held]
When press PS-X = Add HideDefaultGroupTarget layer

; Hides default group target indicator from above - removed when L1 released
[Layer.HideDefaultGroupTarget]
HUD = Hide TargetGroupDefault
Parent = L1Held

; Sets default group target from L1+D-Left, and also forces the indicator
; to show even if HideDefaultGroupTarget above is active, until L1 released
[Layer.SetDefaultGroupTarget]
Auto = Set TargetGroup array default to last key pressed
DPad Left = Set TargetGroup array default to last key pressed
HUD = Show TargetGroupDefault
Parent = HideDefaultGroupTarget


###############################################################################
## KEY BINDS
###############################################################################

[KeyBinds]
Assist = LClick at AssistButton
WhoTarget = /whotarget
LootTarget = /loot
Camp = /camp
QuickExit = Alt-F4
Interact = Jump cursor to InteractClickPos, Left-Click, Right-Click
