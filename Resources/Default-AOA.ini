###############################################################################
## VARIABLES / SETTINGS
###############################################################################

[Variables]
; This allows auto camera rotation when strafe left or right, so can fully
; steer using only the left analog stick while this is active.
; Not recommended if prefer to play in first person mode.
CamSteer = Off
; This can enable 'LookAuto' mouse mode which uses left click instead of
; right-click when holding still so can move camera without turning character.
; Convenient and gives a more console-game feel, but can sometimes cause weird
; mouse issues temporarily as swap back and forth, particularly with UI windows
; open. Options are to only use it after sitting, any time holding still, or
; not use it (need to hold L2 to manually switch to LookOnly mouse mode).
AutoLookMode = Sitting
; Enables reticle display to aim clicks while in mouselook mode
ShowReticle = On
; Offsets click position for 3rd-person camera so don't click own character
; Can be set to None, Small, or Large (for different character size)
InteractOffset = None
InteractPos = ${InteractOffset = None ? 50%, 50% : ${InteractOffset = Small ? 54%, 40% : 56%, 36%}}
; Enables L2 + DPad left/right to activate Windows Magnifier shortcut keys
WinMag = Off
; Enabled L2 + FPad 4-dir menu as alternate method for using hotbar
AllowQuickCast = Off
; Allows alternate button mappings using ButtonSwap (Default or EQOA)
ButtonMap = Default
; Sets if Assist should always assist current target or group's "main assist"
AssistType = Target Main Assist

[Hotspots]
InteractHotspot = ${InteractPos}


