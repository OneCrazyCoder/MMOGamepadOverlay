SignalLeftClick = Signal Only
SignalRightClick = Signal Only


###############################################################################
## VARIABLES / SETTINGS
###############################################################################

[Variables]
; This allows auto camera rotation when strafe left or right, so can fully
; steer using only the left analog stick while this is active. Best to turn
; off if prefer to play in first-person view.
CamSteer = No
; Enables reticle display to aim clicks while in mouselook mode
ShowReticle = Yes
; Offsets click position for 3rd-person camera so don't click own character
; Can be set to None, Small, or Large (for different character size)
InteractOffset = None
; Enables L2 + DPad left/right to activate Windows Magnifier shortcut keys
WinMag = No
; Enabled L2 + FPad 4-dir menu as alternate method for using abilities
AllowQuickCast = No
; Allows alternate button mappings using ButtonSwap (Default or EQOA)
ButtonMap = Default

[Hotspots]
InteractClickPos = ${InteractOffset = None ? 50%, 50% : ${InteractOffset = Small ? 54%, 40% : 56%, 36%}}


