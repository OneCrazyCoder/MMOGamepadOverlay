###############################################################################
##	TARGET GROUP
##
##	Repeatedly tap L1 to cycle through targeting yourself and group members.
##
##	Unfortunately, this app doesn't have any way of knowing your actual current
##	group size, or what you might have targeted (since there are multiple ways
##	of changing targets). This means that even when just in a 2-person group,
##	you need to tap L1 5 times to cycle back to yourself. It also means it is
##	possible to target yourself with L1, then click on another target, and then
##	press L1 again and it will target group member #2 (no one if solo!) when you
##	would expect it to target yourself again.
##
##	To help solve the first problem, you can instead hold L1 and use the D-Pad
##	for additional targeting options:
##
##	L1+Up/Down = Target prev/next group member
##	L1+Right = Re-target last targeted group member (or their/your pet)
##	L1+Left = Set group member as new "default" instead of yourself
##		(like your main tank for quicker healing or /assist)
##
##	For the second problem, a visual indicator HUD element is used to show
##	which group member was last targeted. That member will be used as the
##	starting point for which to target next with Tap L1 or L1+Up/Down. 
##	The indicator will go away after not pressing L1 for a while, or after
##	using certain other commands that *could* result in a change of target
##	(mouse clicks, target N/PC hotkeys, Esc to drop target, etc.), though the
##	app has no way of knowing for sure if these actually *did* change targets.
##	Once this indicator is gone, the next L1 press will restart at the default
##	target (yourself, unless you changed it with L1+Left).
##
##	NOTE: You can also hold L1 and press R1 to use the set 'Assist' Key Bind!
###############################################################################

[Layer.TargetGroup]
# Disable any menus controls while this is active by using base face button
# settings (and assigning D-pad directly).
Include = BaseControls
HUD = TargetGroupDefault
Auto = Remove AutoResetGroupTarget
Release Auto = Add AutoResetGroupTarget
DPad Up = Add TargetGroupPrev
DPad Down = Add TargetGroupNext
DPad Right = Add TargetPet
DPad Left = Add TargetGroupSetDefault
R1 = Assist

[Layer.ShowLastGroupTarget]
HUD = TargetGroupLast
Tap L1 = Add TargetGroupNext layer
L1 = Hold TargetGroup layer

[Layer.TargetSelf]
Press Auto = Press default key in TargetGroup array
Auto = Replace this layer with ShowLastGroupTarget

[Layer.TargetGroupPrev]
Press Auto = Press previous key in TargetGroup array w/ wrapping
Auto = Replace this layer with ShowLastGroupTarget

[Layer.TargetGroupNext]
Press Auto = Press next key in TargetGroup array w/ wrapping
Auto = Replace this layer with ShowLastGroupTarget

[Layer.TargetPet]
Press Auto = Re-press last key in TargetGroup array
Auto = Replace this layer with ShowLastGroupTarget

[Layer.TargetGroupSetDefault]
Parent = TargetGroup
HUD = TargetGroupDefault
Press Auto = Set TargetGroup array default to last key pressed
Auto = Add TargetSelf layer

[Layer.TargetGroup+ShowLastGroupTarget]
HUD = Hide TargetGroupDefault

[Layer.TargetGroup+ShowLastGroupTarget+TargetGroupSetDefault]
