###############################################################################
##	CONTROL SCHEME
##
##	This control scheme is designed to emulate EQOA as much as possible.
##
##	Of course, EQ1 requires several more actions than EQOA, such as Jump, Duck,
##	Sit, and has some functions that absolutely require a mouse cursor, like
##	targeting and looting corpses. Therefore extra functions needed to be added
##	to existing buttons, and some had to be moved around a bit to make room.
##
##	To handle all the extra functions needed, some buttons perform different
##	actions for being tapped (pressed and released again quickly) vs held for
##	a brief moment. Other functions may alse be accessed by holding a modifier
##	button (usually L2) while pressing a button, such as using L2+R3 to Duck.
##	Finally, some buttons change function based on a current "mode" - primarily
##	"Cursor Mode" vs "Action Mode", but also some menu-controlling modes.
##
##	As much as this was inspired by EQOA, one technically unnecessary change
##	was swapping Circle and Triangle, so Circle is Back/Cancel and Triangle is
##	for using abilities & tool belt. It should be easy enough to search this
##	file for "Circle" and "Triangle" and swap them back though.
##
##	Attack was also changed to no longer be possible with just a button tap,
##	instead requiring a brief hold to toggle auto-attack on and off. This helps
##	reduce the chance of accidentally attacking a friendly NPC. It was also
##	moved from X to Square (to free up the X button to use for left-clicks in
##	Cursor Mode), but there isn't really a standard "talk to NPC" button to
##	assign to Square anyway (you'll still have to use your keyboard for that).
##
##	Basic Controls:
##
##	Left Analog Stick - Move character (turn or strafe depending on mode)
##	Right Analog Stick - Move Camera / Turn/ Move Mouse Cursor
##	D-Pad - Navigate menus / abilities / hotspots, (L2) Mouse wheel / zoom
##
##	Circle - (Tap) Cancel/Back, (Hold) Sit
##	Square - (Hold) Auto-attack, (Tap) Click Center Screen
##	Triangle - Use Ability / Switch to Action Mode
##	X - Confirm menu selections / Switch to Cursor Mode / Left-click
##		(L2) Alt-click, (L1) Ctrl-click, (R1) Shift-click
##
##	L1 - Target self/pet/group members (see TARGET GROUP section for details)
##	R1 - (Tap) Target NPCs, (L2) Target PCs, (Hold) Consider / WhoTarget
##	L2 - (Tap) Macros Menu, (Hold) Modify other buttons / show item names
##	R2 - Right-click / Loot Center Screen
##
##	L3 - (Tap) Auto run, (Hold) Re-center 1st-person camera
##	R3 - Jump, (L2) Duck
##	Start - Main Menu, (L2) Toggle Inventory, (L2+Hold) Toggle Bags
##	Select - Change camera mode
##
##	NOTE: Menus (including the Abilities list) can be edited during play by
##	holding the confirm button for that menu for an extended time (D-Pad for
##	Macros, Triangle for Abilities, X for basic menus).
###############################################################################

[Scheme]
Auto = Add CursorMode layer
LStick = Move
RStick = Mouse
Tap Square = Add ClickCenterScreen layer
Hold Square = Attack
Triangle = Replace CurrentMode with ActionMode
Tap L1 = Add TargetSelf layer
L1 = Hold TargetGroup layer

# Used as a template for other layers to override menu controls
[Layer.BaseControls]
Tap Circle = Add DropTarget layer
Hold Circle = Sit
PS_X = Replace CurrentMode with CursorMode
L2 = Hold L2 layer
Tap L2 = Toggle Macros layer
Start = Replace CurrentMode with MainMenu

# This acts as a container layer to swap modes with a single "Replace Layer",
# as well as the full default button configuration used by each active mode
[Layer.CurrentMode]
Include = BaseControls
Tap R1 = Add TargetNPC layer
Hold R1 = Consider
Tap L3 = AutoRun
Hold L3 = CenterView
R3 = Jump
Select = CameraMode

# Used as a template for alternate controls when hold a modifier button (L2)
[Layer.BaseAltControls]
Tap L1 = Add TargetLast layer
Tap R1 = Add TargetPC layer
Hold R1 = Consider, WhoTarget
R3 = Duck
DPad = MouseWheel
Tap Start = Inventory
Hold Start = Bags

