###############################################################################
## BASIC CONTROLS
##
## This control scheme is designed to emulate that used by the PS2 MMO "EQOA".
##
## Additional actions not included in EQOA like jump, sit, and mouse-dependent
## tasks like inventory management needed to be added by things like holding a
## button briefly vs tapping it doing different things, or button combinations
## (usually with L2, such as L2+D-Pad to use mouse wheel for camera zoom or
## scrolling chat window text). Some buttons also have different actions for
## different contexts, such as cursor vs camera control or being in a menu.
##
## Face buttons like Circle and Triangle were swapped from EQOA's layout to be
## more like modern games though (making Circle "cancel" instead of Triangle).
##
## Basic Controls:
##
## Left Analog Stick - Move character
## Right Analog Stick - Move mouse (cursor or camera)
## D-Pad - Navigate menus / jump mouse cursor, [L2] Mouse wheel
##         (Hold) Edit macro in Macros menu
##
## Circle - [Tap] Esc/Cancel/Back, [Hold] Sit
## Square - Toggle Auto-attack
## Triangle - Use Ability (open ability menu if hidden)
## X - Confirm menu selections / Left-click (show mouse cursor if hidden)
##     [L1] Ctrl-click, [R1] Shift-click, [L2] Alt-click
##
## L1 - Target self/pet/group members (see TARGET GROUP section for details)
## R1 - [Tap] Target NPCs, [L2] Target PCs, [Hold] Consider / WhoTarget
## L2 - [Tap] Macros Menu, [Hold] Modify other buttons / show item names
## R2 - Right-click / Interact
##
## L3 - Auto run, [L2] Lock movement (aka auto-strafe-run)
## R3 - Jump, [L2] Crouch
## Start - Main Menu, [L2] Toggle Inventory, [L2 & Hold] Toggle Bags
## Select - <unused>
###############################################################################

[Scheme]
AutoLayers = UseMouseCursor
RStick = Move mouse
Square = Attack
Tap Circle = Cancel
Hold Circle = Sit
Tap R1 = TargetCycleNPC, pause 100, Consider
Hold R1 = Consider
L3 = AutoRun
R3 = Jump
Select = TBD
Start = Toggle NavigateMenus layer

; These shoulder buttons can act as modifiers for other buttons
L1 = Hold L1 layer
L2 = Hold L2 layer
R1 = Hold R1 layer

;Remaining button assignments are set in other sections
;LStick = See MOVE CHARACTER
;Triangle = See USE ABILITIES
;X = See USE MOUSE CURSOR (left-click) / NAVIGATE MENUS (select menu item)
;R2 = See USE MOUSE CURSOR (right-click) / MOVE CAMERA (interact / loot)
;L1 = See TARGET GROUP
;L2 = See USE MACROS


###############################################################################
## L2 MODIFIER BUTTON
##
## Holding L2 acts like a "shift key" that changes what many other buttons do,
## with no particular unifying theme for what L2 means as a whole - it should
## just be considered a way to access a second set of buttons.
###############################################################################

[Layer.L2]
DPad Up = MouseWheel Up
DPad Down = MouseWheel Down
; Use Windows Magnifier if WinMag set to true
DPad Left = ${WinMag ? Win-Minus}
DPad Right = ${WinMag ? Win-Plus}
L1 = TargetLast
Tap R1 = TargetCyclePC, pause 100, WhoTarget
Hold R1 = WhoTarget
L3 = Lock movement
R3 = Crouch
Tap Start = Inventory
Hold Start = Bags


###############################################################################
## USE MOUSE CURSOR
##
## This layer allows RStick and DPad to move the mouse cursor and X and R2 to
## click mouse buttons in order to navigate in-game UI. It is the default layer
## so that it can be used for login, character select etc, and then later used
## for in-game UI controls such as looting, inventory management, and shopping.
##
## X = left-click, R2 = right-click. L1/L2/R1+X = ctrl/alt/shift-click.
## Press X, R2, or Start->RStick to switch to this from camera control.
##
## RStick gives finer control, D-Pad jumps quickly - but can home in on nearby
## hotspots (e.g. Loot/Inventory slots) for fast and precise cursor movement.
##
## While holding X, LStick moves the cursor (since right thumb is busy).
##
## Overlay menus like USE ABILITY are disabled to avoid blocking the game's UI.
###############################################################################

[Layer.UseMouseCursor]
Mouse = Cursor
RStick = Move mouse
DPad = Select Hotspot
PS-X = Hold LeftClickAndDrag layer
R2 = RMB

Priority = 1
AutoLayers = Remove MoveCamera and NavigateMenus
Hotspots = Commands, Abilities, Inventory, LootWindow
Tap R2 = SignalRightClick
Tap PS-X = SignalLeftClick

[Layer.R1+UseMouseCursor]
PS-X = Hold ShiftClickAndDrag layer
[Layer.L1+UseMouseCursor]
PS-X = Hold CtrlClickAndDrag layer
[Layer.L2+UseMouseCursor]
PS-X = Hold AltClickAndDrag layer

[Layer.LeftClickAndDrag]
Auto = LMB
LStick = Mouse
[Layer.ShiftClickAndDrag]
Auto = Shift+LMB
LStick = Mouse
[Layer.CtrlClickAndDrag]
Auto = Ctrl+LMB
LStick = Mouse
[Layer.AltClickAndDrag]
Auto = Alt+LMB
LStick = Mouse

[Scheme]
Release PS-X = Add UseMouseCursor layer
Release R2 = Add UseMouseCursor layer


###############################################################################
## MOVE CHARACTER
##
## Left Stick is used to move your character, and doing so automatically
## switches to camera and ability controls (see MOVE CAMERA and USE ABILITY).
##
## If the CamSteer setting is enabled, the camera auto-rotates with LStick too.
###############################################################################

[Layer.MoveCharacter]
LStick = ${CamSteer ? MoveAndLook : MoveStrafe}
AutoLayers = MoveCamera
Auto = Hold UseAbilities layer

[Scheme]
LStick = Hold MoveCharacter layer


###############################################################################
## MOVE CAMERA
##
## Control the camera with Right Stick while navigating the game world.
##
## R2 uses the Interact key bind to loot corpses, begin shopping/banking, or
## open a door - then restores cursor control and jumps cursor to Loot Window.
##
## With cursor hidden anyway, allows for overlay menus - namely USE ABILITIES.
###############################################################################

[Layer.MoveCamera]
Mouse = AutoLook
RStick = Move mouse
Tap R2 = Interact

Priority = 1
AutoLayers = Add UseAbilities, Remove UseMouseCursor and NavigateMenus
When Interact = Add BeginInteraction layer
When LootTarget = Add BeginInteraction layer

[Layer.BeginInteraction]
AutoLayers = Add UseMouseCursor, Remove BeginInteraction
Auto = Jump mouse cursor to LootWindow1


###############################################################################
## USE ABILITIES
##
## Use D-Pad to select and Triangle to use an Ability via an overlay menu.
## When this is not available (cursor active), press Triangle to enable it.
##
## How D-Pad works and Ability selection displayed depends on variables set
## in the Settings menu (AbilityMenu, AbilityHUD, etc).
###############################################################################

[Layer.UseAbilities]
DPad = Select item in ${AbilityMenu} with ${AbilityMenuWrap}
Triangle = Confirm current selection in ${AbilityMenu}

Priority = 2
Parent = MoveCamera
HUD = ${AbilityHUD}

[Scheme]
Release Triangle = Add UseAbilities layer


###############################################################################
## TARGET GROUP
##
## Tap L1 to target the default group target (yourself), or tap it repeatedly
## to cycle through targeting each group member slot.
##
## A yellow circle appears to indicate which group member is "last targeted",
## which in turn determines which group member is cycled to for next L1 press.
## When this is not displayed, next L1 resets to default target (self) again.
##
## Hold L1 and use the D-Pad for expanded group targeting functionality:
##
##   L1 + Up/Down  = Previous / Next group member
##   L1 + Right    = Cycle targeting last group member and their pet
##   L1 + Left     = Set last group member as default target instead of self
##                   (like main tank for a healer or main assist for a DPS)
##
## Assist: Hold L1 and press R1 to assist your current target.
## Or: If the yellow indicator is visible, simply press R1 to assist once.
##
## NOTE: The app has no means of reading current group size from the game,
## so this will always cycle through all group member slots - even when solo.
###############################################################################

[Scheme]
Tap L1 = TargetGroup default
When TargetGroup = Add ShowLastGroupTarget layer

[Layer.L1]
DPad Up = Press previous key in TargetGroup array w/ wrapping
DPad Down = Press next key in TargetGroup array w/ wrapping
DPad Right = Re-press last key in TargetGroup array
DPad Left = Set TargetGroup array default to last key pressed
Tap R1 = Assist, pause 100, Consider
R1 = Defer to lower layers
HUD = TargetGroupDefault

[Layer.ShowLastGroupTarget]
HUD = TargetGroupLast
AutoLayers = QuickAssist
Release Auto = Reset last key in TargetGroup array to default
Tap L1 = Press next key in TargetGroup array w/ wrapping
L1 = Defer to lower layers


###############################################################################
## USE MACROS
##
## This layer displays a quick macros menu when tap (but not hold!) L2.
##
## The menu displays 4 options at a time, one for each D-Pad direction.
## Pressing a direction immediately opens another 4-directional sub-menu OR
## executes a command - usually a chat box string or slash command.
##
## This enables a large amount of possible commands to be executed quickly by
## "dialing in" a direction sequence, like L2->U->L->D to warn of a train, or
## L2->U->U to hail an NPC. As any EQOA player will tell you, with time most
## sequences will become muscle memory.
##
## Edit/add/remove macros/sub-menus by holding a D-pad direction for a time.
###############################################################################

[Layer.UseMacros]
Tap DPad = Select item in Macros menu then close it
Hold DPad 800 = Edit Macros menu item in direction
Tap Circle = Go back in Macros menu
Circle = Defer to lower layers
Press L2 = Remove this layer
L2 = Hold L2 layer
Triangle = Replace this layer with UseAbilities

Priority = 3
Parent = MoveCamera
HUD = Macros
Auto = Reset Macros menu

[Scheme]
Tap L2 = Add UseMacros layer


###############################################################################
## NAVIGATE MENUS
##
## Press Start/Options/Menu to toggle the Main Menu controlled here on or off.
## D-pad navigates through the menu options. Use X to confirm, and Circle
## to back out of a menu.
##
## Some menu options open in-game UI windows that will then require mouse
## control. To facilitate this, pressing RStick in any direction will
## immediately exit all menus and switch to the USE MOUSE CURSOR controls.
###############################################################################

[Layer.NavigateMenus]
DPad = Select in MainMenu using wrapping
PS-X = Confirm current selection in MainMenu
Tap Circle = Go back in MainMenu
Circle = Defer to lower layers
Square = Do nothing
RStick = Add UseMouseCursor layer

Priority = 3
AutoLayers = Remove UseMouseCursor, MoveCamera, UseMacros
HUD = MainMenu, CommandsMask
Mouse = Hide
Auto = Reset MainMenu

; Restore mouse cursor control when menus use certain key binds
When OptionsMenu = Replace this layer with UseMouseCursor
When Camp = Replace this layer with UseMouseCursor
When QuickExit = Replace this layer with UseMouseCursor

[Layer.NavigateSettingsMenu]
DPad = Select in Settings menu w/ wrap
PS-X = Confirm current selection in Settings menu
Tap Circle = Go back in Settings menu
Circle = Defer to lower layers

Parent = NavigateMenus
HUD = Show Settings, Hide MainMenu and CommandsMask
Auto = Reset Settings menu


###############################################################################
## MEMORIZE ABILITIES
##
## Accessible from the Main Menu, this special layer allows for faster ability
## memorization than just using mouse cursor controls by using DPad then X
## quickly select an ability and then an ability slot to overwrite with it.
##
## If the spellbook was already open, entering this menu may inadvertantly
## close it. Simply tap LStick Down to reopen it if that happens.
##
## You can also use LStick L/R or L1/R1 to flip through the ability book pages.
##
## R2 still acts as the right mouse button, allowing you to hold it to inspect
## an ability (via the game's right-click-and-hold to inspect feature).
###############################################################################

[Layer.MemAbilities]
DPad = Select in MemAbilities w/ wrap & mouse
PS-X = Confirm MemAbilities w/ click
L1 = BookPrevPage
R1 = BookNextPage 
R2 = RMB
Press Circle = CloseBook
Circle = Remove this layer
Press Triangle = CloseBook
Triangle = Replace NavigateMenus layer with UseAbilities
LStick Up = Hold MoveCharacter layer
LStick Left = BookPrevPage
LStick Right = BookNextPage
LStick Down = Book

Parent = NavigateMenus
HUD = MemAbilities, MemAbilitySlots, AbilityBarMask
Mouse = Cursor
Press Auto = Book
Auto = Reset MemAbilities with mouse
When MoveForward = Replace NavigateMenus layer with MoveCamera
When AutoRun = Remove this layer

[Layer.MemAbilitySlots]
DPad = Select in MemAbilitySlots w/ wrap
PS-X = Confirm and close MemAbilitySlots
Circle = Remove this layer
R2 = Remove this layer

Parent = MemAbilities
; Clear ability off cursor by clicking blank part of screen (if cancelled)
Release Auto = LClick at MouseLookStart


###############################################################################
## QUICK CAST ABILITIES
##
## If you've enabled the 'AllowQuickCast' setting, abilities can also be used
## by holding L2 and then pressing different combinations of 2 face buttons,
## such as "(Hold L2)Triangle->Square" to cast Ability # 2.
##
## Release L2 and re-press it to reset the sequence, or press the last button
## again to re-cast the same ability (such as when a spell fizzles). A visual
## menu will appear while holding L2 to show what each button will do.
##
## The same menu and controls work during ability memorization. You can assign
## an ability it to a slot using the same (Hold L2)button->button sequence
## you'll later use to cast it.
###############################################################################

[Layer.L2+UseAbilities]
AutoLayers = ${AllowQuickCast ? UseQuickCastMenu}

[Layer.UseQuickCastMenu]
FPad = Select in QuickCast menu
Parent = L2+UseAbilities
HUD = QuickCast
Auto = Reset QuickCast menu

[Layer.MemAbilitySlots]
HUD = ${AllowQuickCast ? QuickMem}

[Layer.L2+MemAbilitySlots]
AutoLayers = ${AllowQuickCast ? UseQuickMemMenu}

[Layer.UseQuickMemMenu]
FPad = Choose option in QuickMem menu and close
; Disable normal MemAbilitySlots controls
DPad = Do nothing
Parent = L2+MemAbilitySlots
Release Auto = Reset QuickMem menu


