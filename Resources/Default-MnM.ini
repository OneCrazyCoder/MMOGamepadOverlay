###############################################################################
## VARIABLES / SETTINGS
###############################################################################

[Variables]
; This allows auto camera rotation when strafe left or right, so can fully
; steer using only the left analog stick while this is active. Best to turn
; off if prefer to play in first-person view.
CamSteer = On
; This can enable 'LookAuto' mouse mode which uses left click instead of
; right-click when holding still so can move camera without turning character.
; Convenient and gives a more console-game feel, but can sometimes cause weird
; mouse issues temporarily as swap back and forth, particularly with UI windows
; open. Options are to only use it after sitting, any time holding still, or
; not use it (need to hold L2 to manually switch to LookOnly mouse mode).
AutoLookMode = Sitting
; Enables L2 + DPad left/right to activate Windows Magnifier shortcut keys
WinMag = Off
; Enabled L2 + FPad 4-dir menu as alternate method for using abilities
AllowQuickCast = Off
; Allows alternate button mappings using ButtonSwap (Default or EQOA)
ButtonMap = Default
; Changes how ability menu looks/works (Highlight, EQOA, or Multi-list)
