[KeyBindCycles]
; Allow for cycling through self + group targets with just one key
TargetCycleGroup = ${GroupSize}: TargetSelf, TargetParty1-5

[Hotspots]
; Want this in a spot where there's unlikely to be any UI windows
MouseLookStart = L, T
; Want this to be somewhere that cursor isn't visible
MouseHidden = R, B
; Used for indicator positions when using TargetCycleGroup key bind cycle
; Unfortunately each group member's bar can be a different height, depending
; on if they have a pet or not, so there's no way to position consistently
; for each group member. Thus these are averages to try to at least touch the
; correct group member's box regardless of which have pets and which don't.
TargetSelf = ${MyWinL} + ${MyWinScale * 140}, ${MyWinT} + ${MyWinScale * 25}
TargetParty = ${GroupWinL}, ${GroupWinT} * ${GroupWinScale}
