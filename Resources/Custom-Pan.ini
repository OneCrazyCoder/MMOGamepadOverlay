ParentProfile = MMOGO_Pantheon_Default

# Add any keys you have changed from game defaults here with the key you have
# assigned (check the list of default KeyBind names in the _Base.ini file).
[KeyBinds]

# Change these to match the positions in your UI layout, or better yet,
# just use the Edit UI Layout option from the overlay menu
[Hotspots]
# Needs to be in a spot where there won't be any UI windows to click on
MouseLookStart = R, T
# Offset a bit from true center so don't click on your own character
# Adjust as needed for your character's size and preferred camera zoom
CenterScreen = 54%, 46%

# Remove 'CamSteer' from below if don't want camera to rotate when press
# left or right on left analog stick while in Action Mode (mouse look mode)
[Scheme]
AutoLayers = CursorMode CamSteer

# Remember you can also change the macros in the Macros menu at runtimee
# by holding a direction on the D-Pad while in the Macros menu (tap L2).
