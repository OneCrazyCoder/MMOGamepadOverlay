; Auto-sync some variables to values in config files written by the game
[Variables]
GroupSize = 6
HotspotGuideAlpha = 0
LootWinL = 123
LootWinT = 153
CharWinL = CX-300
CharWinT = 180
InvWinL = 272
InvWinT = 261
GroupWinL = 72
GroupWinT = CY-172
PlayerWinL = CX-306
PlayerWinT = B-229
TargetWinL = CX-6
TargetWinT = B-229
Hotbar1L = CX-238
Hotbar1T = B-93
Hotbar2L = CX-269
Hotbar2T = B-285
Hotbar3L = CX+29
Hotbar3T = B-93
Hotbar4L = CX+29
Hotbar4T = B-285
ExtraHotbars = 0
; Main menu (action window) can be un-docked or docked in horizontal bar
; Horizontal Bar 0 = none, 1 = screen bottom, 2 = screen top
HBar = 1
; Is main menu (action window) actually part of the bar?
ActionWinInHBar = false
ActionWinUndocked = ${HBar = 0 ? true : ${ActionWinInHBar ? false : true}}
ActionWinL = 0
ActionWinT = 0
ActionWinX = 0
ActionWinY = 0
ActionWinAlignX = L
ActionWinAlignY = T
MainMenuL = ${ActionWinUndocked ? ${ActionWinL} : 0}
MainMenuT = ${ActionWinUndocked ? ${ActionWinT + 4} : ${HBar = 1 ? 1.0 - 34 : 0}}
MainMenuX = ${ActionWinUndocked ? ${ActionWinX} : 0}
MainMenuY = ${ActionWinUndocked ? ${ActionWinY} : ${HBar = 1 ? 1.0 : 0}}
MainMenuAlignX = ${ActionWinUndocked ? ${ActionWinAlignX} : L}
MainMenuAlignY = ${ActionWinUndocked ? ${ActionWinAlignY} : ${HBar = 1 ? B : T}}

[TargetConfigFiles]
GameData=%USERPROFILE%\AppData\LocalLow\Hiddentree Entertainment Inc\Adrullan Online Adventures\gamedata.json
Windows=HKEY_CURRENT_USER\Software\Hiddentree Entertainment Inc\Adrullan Online Adventures\uiWindows*_h*
Hotbars=HKEY_CURRENT_USER\Software\Hiddentree Entertainment Inc\Adrullan Online Adventures\uiHotbars*_h*

[TargetConfigFormat]
PositionX = <1>.Items.<2>.posX
PositionY = <1>.Items.<2>.posY
AnchorTypeA = <1>.Items.<2>.anchor
Width = <1>.Items.<2>.width
Height = <1>.Items.<2>.height
InvertPositionY = Yes
; Unused: AlignmentX/Y, PivotX/Y, Scale

[TargetConfigVariables]
; Functions: Left, Top, Right, CX/Y, X/Y, Width, Height, AlignX/Y, Scale
UIScale = GameData.uiScaleValue
HBar = GameData.horizontalBarPosition
ActionWinInHBar = GameData.showActions
ExtraHotbars = GameData.numHotbars
LootWinL = Left: Windows, LootWindow
LootWinT = Top: Windows, LootWindow
CharWinL = Left: Windows, CharacterWindow
CharWinT = Top: Windows, CharacterWindow
InvWinL = Left: Windows, InventoryWindow
InvWinT = Top: Windows, InventoryWindow
GroupWinL = Left: Windows, GroupWindow
GroupWinT = Top: Windows, GroupWindow
PlayerWinL = Left: Windows, PlayerWindow
PlayerWinT = Top: Windows, PlayerWindow
TargetWinL = Left: Windows, TargetWindow
TargetWinT = Top: Windows, TargetWindow
Hotbar1L = Left: Hotbars, Hotbar0
Hotbar1T = Top: Hotbars, Hotbar0
Hotbar2L = Left: Hotbars, Hotbar1
Hotbar2T = Top: Hotbars, Hotbar1
Hotbar3L = Left: Hotbars, Hotbar2
Hotbar3T = Top: Hotbars, Hotbar2
Hotbar4L = Left: Hotbars, Hotbar3
Hotbar4T = Top: Hotbars, Hotbar3
ActionWinL = Left: Windows, ActionWindow
ActionWinT = Top: Windows, ActionWindow
ActionWinX = X: Windows, ActionWindow
ActionWinY = Y: Windows, ActionWindow
