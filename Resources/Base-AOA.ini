[KeyBindCycles]
; Allow for cycling through self + group targets with just one key
TargetCycleGroup = ${GroupSize}: TargetSelf, TargetGroup1-5

[Hotspots]
; Want this in a spot where there's unlikely to be any UI windows
; Can't be fully in a corner though or mouselook won't initiate when moving
; toward the edge - needs room to initially move mouse to activate mouselook!
MouseLookStart = R-32, T+32
; Want this to be somewhere that cursor isn't visible
MouseHidden = R, B
; Used for Assist since they key bind version assists a main assist target
; only, and this allows for a UI click to assist current target instead
AssistButton = ${TargetWinL} + 100, ${TargetWinT} + 78
; Used to display indicator for group member last targeted
TargetSelf = ${PlayerWinL} + 270, ${PlayerWinT} + 48
TargetGroup = ${GroupWinL}, ${GroupWinT}
TargetGroup1 = +225, +73
TargetGroup2-6 = +0, +56
; Used for quick navigation of loot window
LootWindow = ${LootWinL}, ${LootWinT}
LootWindow1 = +33, +141
LootWindow2-5 = +0, +54
LootWindow6 = +88, +141
LootWindow7-10 = +0, +54
; Used for Hotbar menu to activate abilities/etc
Hotbars = ${Hotbar1L} + 2, ${Hotbar1T} + 2, 49, 49
Hotbars1 = +24, +24
Hotbars2-10 = +51, +0
Hotbars11 = ${ExtraHotbars > 0 ? ${Hotbar2L} + 2 + 24, ${Hotbar2T} + 2 + 24 : SKIP}
Hotbars12-20 = +51, +0
Hotbars21 = ${ExtraHotbars > 1 ? ${Hotbar3L} + 2 + 24, ${Hotbar3T} + 2 + 24 : SKIP}
Hotbars22-30 = +51, +0
Hotbars31 = ${ExtraHotbars > 2 ? ${Hotbar4L} + 2 + 24, ${Hotbar4T} + 2 + 24 : SKIP}
Hotbars32-40 = +51, +0
; Used for quick navigation of character window
Character = ${CharWinL}, ${CharWinT}
Character1 = +226, +119
Character2-4 = +0, +50
Character5 = +276, +119
Character6-9 = +0, +50
Character10 = +326, +119
Character11-14 = +0, +50
Character15 = +376, +119
Character16-18 = +0, +50
Character19 = +226, +379
Character20-22 = +50, +0
; Used for quick navigation of inventory window
